<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delight Catering System - Dashboard</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <button class="menu-toggle" onclick="toggleSidebar()">☰ Menu</button>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>🍽️ Delight Catering</h2>
                <p>Management System</p>
            </div>

            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">Main</div>
                    <a href="#" class="menu-item active" data-page="dashboard" data-roles="ADMIN,CUSTOMER,CHEF,DRIVER,COORDINATOR">
                        <span class="menu-item-icon">📊</span>
                        <span class="menu-item-text">Dashboard</span>
                    </a>
                </div>

                <div class="menu-section" id="managementSection">
                    <div class="menu-section-title">Management</div>
                    <a href="#" class="menu-item" data-page="users" data-roles="ADMIN">
                        <span class="menu-item-icon">👥</span>
                        <span class="menu-item-text">User Management</span>
                    </a>
                    <a href="#" class="menu-item" data-page="menu" data-roles="ADMIN">
                        <span class="menu-item-icon">🍴</span>
                        <span class="menu-item-text">Menu Management</span>
                    </a>
                    <a href="#" class="menu-item" data-page="packages" data-roles="ADMIN,CUSTOMER">
                        <span class="menu-item-icon">📦</span>
                        <span class="menu-item-text">Event Packages</span>
                    </a>
                    <a href="#" class="menu-item" data-page="bookings" data-roles="ADMIN,CUSTOMER,CHEF,COORDINATOR">
                        <span class="menu-item-icon">📅</span>
                        <span class="menu-item-text">Event Bookings</span>
                    </a>
                    <a href="#" class="menu-item" data-page="staff" data-roles="ADMIN">
                        <span class="menu-item-icon">👔</span>
                        <span class="menu-item-text">Staff Management</span>
                    </a>
                </div>

                <div class="menu-section" id="customerServiceSection">
                    <div class="menu-section-title">Customer Service</div>
                    <a href="#" class="menu-item" data-page="feedback" data-roles="ADMIN,CUSTOMER">
                        <span class="menu-item-icon">⭐</span>
                        <span class="menu-item-text">Feedback & Reviews</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">AO</div>
                    <div class="user-info">
                        <div class="user-name">Admin Officer</div>
                        <div class="user-role">System Admin</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="nav-left">
                    <h1 id="pageTitle">Dashboard</h1>
                </div>
                <div class="nav-right">
                    <div class="nav-icon" onclick="logout()" title="Logout">🚪</div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area" id="contentArea">
                <!-- Content will be loaded dynamically -->
            </div>
        </main>
    </div>

    <!-- JavaScript Files - ORDER MATTERS! -->
    <script src="js/script-loader.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/api-auth.js"></script>
    <script src="js/api-users.js"></script>
    <script src="js/api-staff.js"></script>
    <script src="js/api-menu.js"></script>
    <script src="js/api-packages.js"></script>
    <script src="js/api-bookings.js"></script>
    <script src="js/api-feedback.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
